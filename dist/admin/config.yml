backend:
  name: github
  repo: thebrengun/mobilizehere
  branch: master # Branch to update (master by default)

media_folder: "src/assets/cms" # Folder where user uploaded files should go
public_folder: "https://mobilizehere.com/images"

collections: # A list of collections the CMS should be able to edit
  - name: "podcast" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Podcast Episode" # Used in the UI, ie.: "New Post"
    folder: "site/content/podcast" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Notes", name: "notes", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "File URL", name: "url", widget: "string"}
  - name: "resource"
    label: "Resource"
    folder: "site/content/resource"
    create: true
    fields: 
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Color", name: "color", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Link", name: "url", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}